<div class="container">
  <div class="tooltip tooltip-div">
    <p class="tooltip-txt">
      ${{ remainingAmout }} still needed for this project
    </p>
  </div>
  <div class="progress border-2-gray">
    <div class="progress-bar"></div>
  </div>
  <div class="content border-2-gray border-t-n">
    <div class="content-one">
      <div class="text-gray">
        <p>
          <span class="text-orange">
            <b>Only {{ remainingDays }} days left</b></span
          >
          to fund this project.
        </p>
      </div>
      <div class="text-gray margin-top-20">
        <p>
          Join the <b>{{ otherdonarcount }}</b> other donars who have already
          supported this project. Every dollar helps
        </p>
      </div>
      <div class="margin-top-20">
        <input type="text" id="amount" class="amount-input" value="$50" />
        <button class="button button-color-green">Give Now</button>
      </div>
      <div class="margin-top-20">
        <a
          id="why"
          href="javascript:void(0);"
          class="text-blue"
          onclick="this.showModal();"
          ><i>Why give ${{ whyGiveAmount }}?</i></a
        >
      </div>
    </div>
  </div>
  <div class="submit-buttons">
    <button class="button margint-16 margin-r-4-p">Save for later</button>
    <button class="button margint-16">Tell your friends</button>
  </div>
</div>
<div id="why_modal" class="modal">
  <span onclick="closeModal();" class="close" title="Close Modal">Ã—</span>

  <div class="container modal-content">
    <h3>Why give $50</h3>
    <p>This is sample modal</p>

    <div class="clearfix margin-top-20">
      <button type="button" onclick="closeModal();" class="button">
        Close
      </button>
    </div>
  </div>
</div>
